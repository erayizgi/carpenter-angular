<div class="container">
  <div class="container">
    <app-search (woodAdded)="onWoodAdded($event)"></app-search>
  </div>
  <div class="container" [hidden]="!woods.length">
    <h3>List of selected woods</h3>
    <div class="row">
      <div class="col text-center">Depth</div>
      <div class="col text-center">Width</div>
      <div class="col text-center">Length</div>
      <div class="col text-center">Price</div>
      <div class="col text-center">Number</div>
      <div class="col text-center">Total Price</div>
      <div class="col text-center">Action</div>
    </div>
    <ul>
      <app-wood-list-item *ngFor="let wood of woods" [wood]="wood"></app-wood-list-item>
    </ul>
    <hr>
    <div class="row" *ngIf="errorMessage.length>0">
      <div class="col">
        <div class="alert alert-danger">
          {{errorMessage}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="" class="control-label">Client Name</label>
          <input type="text" class="form-control" [(ngModel)]="order.client_name">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="" class="control-label">Client Surname</label>
          <input type="text" class="form-control" [(ngModel)]="order.client_surname">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="" class="control-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="order.email">
        </div>
      </div>
      <div class="col text-right mt-4">
        <strong>TOTAL: {{total()}}</strong>
      </div>
      <div class="col  mt-4">
        <button class="btn btn-success" (click)="saveOrder()">Save It As Order</button>
      </div>
    </div>
  </div>
  <div class="container text-center" [hidden]="woods.length">
    Your list is empty. You can start adding items by searching
  </div>

</div>
