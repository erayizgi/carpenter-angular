<div class="container">
  <h4>Orders</h4>
  <div class="row">
    <div class="col"><strong>Client Name</strong></div>
    <div class="col"><strong>Client Surname</strong></div>
    <div class="col"><strong>Email</strong></div>
    <div class="col"><strong>Total Price</strong></div>
    <div class="col"><strong>Order Status</strong></div>
    <div class="col"><strong>Created At</strong></div>
  </div>
  <app-order-item *ngFor="let order of orders" [order]="order"></app-order-item>
</div>
